<html>
    <head>
        <meta charset="UTF-8">
        <title>OhCrud! Things I Forgot To-Do!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>

        <div class="title">
            <h1>Oh Crud!</h1>
            <p>Things I Forgot To Do</p>
        </div>

        <div class="form">

            <form action="javascript:void(0;" method="POST" onsubmit="app.Add()">
                <input type="text" id="add-todo" placeholder="Thing To-Do">
                <input type="submit" value="Add" class="btn btn-primary">
                <p>You Have:</p>
                <p id="counter"></p>

                <table>
                    <tr class="to-do">
                        <th><h3>To-Do</h3></th>
                    </tr>
                    <tbody id="tasks">
                    </tbody>
                </table>
            </form>

        </div>

        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="save-edit">
                <input type="text" id="edit-todo">
                <input type="submit" value="Save" class="btn btn-success">
                <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        
        <script  src="script.js"></script>
    </body>
</html>
